    <div th:replace="importpage/frag::top"></div>

    <div th:replace="importpage/frag::left"></div>
            <!-- partial -->
                    <div class="card-body">
                        <h4 class="card-title">修改密码</h4>
                        <form method="POST" class="my-login-validation " novalidate="" th:action="@{/updatepasswd}" >
                            <div class="form-group">
                                <label for="new-password">新密码</label>
                                <input id="new-password" type="password" class="form-control" name="upassword"  required autofocus data-eye>
                                <div class="invalid-feedback">
                                    请输入密码
                                </div>
                                <div class="form-text text-muted">
                                    保证你的密码足够安全和便于记忆
                                </div>
                            </div>
                            <input name="uname" type="hidden" th:value="${session.user.uname}"/>
                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block">
                                    修改密码
                                </button>
                            </div>
                            <div class="mt-4 text-center">
                                <a href="../login.html">返回登录</a>
                            </div>
                        </form>
                    </div>
                </div>
